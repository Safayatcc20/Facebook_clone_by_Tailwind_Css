<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="facebooklogo.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto flex items-center justify-center h-screen">
        <div class="flex flex-col items-start justify-center w-1/2 px-4">
            <img class="w-80 mb-4" src="facebook_home.svg" alt="facebook logo">
            <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col bg-white  p-8 rounded-xl w-1/3 shadow-lg relative">
            <input class="px-4 py-2 h-12 my-2 border-1 border-gray-300 rounded-lg w-full" type="text" placeholder="Email address or phone number">
            <input class="px-4 py-2 h-12 my-2 border-1 border-gray-300 rounded-lg w-full" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 my-2 py-3 rounded-md font-bold text-white text-lg w-full">Log in</button>
            <span class="text-center text-sm my-2 text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-4">
            <button class="bg-green-600 hover:bg-green-700 my-2 py-3 rounded-md font-bold text-white text-md mx-auto w-full">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold cursor-pointer hover:underline">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
